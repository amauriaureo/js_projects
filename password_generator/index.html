<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>password generator</h1>
    <p>use our password generator to create a strong and secure one.</p>

    <input type="text" name="password" id="password">

    <input 
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min ="4"
        max="64"
    >

    <button>copy password</button>

<script>
    let passwordLength = 16
    function generatePassword() {
        const chars = 
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789!@#$%¨'&*(){}[]^Ç?~;.><,"

        let password = ""
    
        for(let i = 0; i < passwordLength; i++) {
            const randomNumber = Math.floor(Math.random() * chars.length)
            password += chars.substring(randomNumber, randomNumber + 1)
        }

        const inputE1 = document.querySelector("#password")
        inputE1.value = password

        console.log(password)
    }
// 
    const passwordLengthE1 = document.querySelector('#password-length')
    passwordLengthE1.addEventListener("input", function() {
        passwordLength = passwordLengthE1.value
        console.log(passwordLength)
        generatePassword()
    })

    generatePassword()
</script>

</body>

</html>
